<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
           
        }
        table,tr,td,th {
            border:1px solid #222;
            border-collapse: collapse;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
 <h1>table (rowspan and colspan)</h1>   
 <table>
     <tr>
        <th>column1</th>
        <th>column2</th>
        <th>column3</th>
     </tr>
     <tr>
        <td rowspan="2">row 1 cell 1</td>
        <td>row 1 cell 2</td>
        <td>row 1 cell 3</td>
     </tr>
     <tr>
        <td>row 2 cell 2</td>
        <td>row 2 cell 3</td>
     </tr>
     <tr>
        <td rowspan="3">row 3 cell 3</td>
     </tr>
 </table>
</body>
</html>
