<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form input(dropdown)</h1>
    <form action="">
        <label for="">select dropdown (multi selection)</label>
        <select name="" id="" multiple>
            <option value="null">choose username</option>
            <option value="john">john</option>
            <option value="sam">sam</option>
            <option value="ashika">ashika</option>
        </select>
        <br><br>

        <label for="">select with optgroup</label>
        <select name="" id="">
            <option value="null">choose technologies</option>
            <optgroup label="frontend">
              <option value="html">choose username</option>
              <option value="css">choose username</option>  
              <option value="javascript">choose username</option>          
            </optgroup>

            <optgroup label="backend">
                <option value="mangodb">choose username</option>
                <option value="mysql">choose username</option>
                <option value="react">choose username</option>
                <option value="nodejs">choose username</option>
                        </optgroup>

        </select>

        <br><br>
        <label for="">multi line test input</label>
        <textarea name="=" id="" cols="18" row="10"></textarea>
    </form>
</body>
</html>
