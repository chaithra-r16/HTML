    <h1>Datalist</h1>

    <form action="" autocomplete="off">
        <label for="">city names</label>
        <input type="text" name="city" id="city" list="citynames">
     </form>

     <datalist id="citynames">
        <options value="Bengaluru"></options>
        <options value="mysore"></options>
        <options value="hassan"></options>
        
     </datalist>
     <br><br>





     <form action="" autocomplete="off">
        <lable for="">contact numbers</lable>
        <input type="text" name="numbers" id="numbers" list="contact numbers">
     </form>
      
     

         <datalist id="contact numbers">
            <options value="1234567890"></options>
            <options value="0987654321"></options>
            <options value="8548844962"></options>

         </datalist>
</body>
